<div class="account-settings">
    <h2>Account Settings</h2>
    
    <!-- Profile Picture Section -->
    <div class="settings-section">
      <h3>Profile Picture</h3>
      <div class="profile-picture">
        <img id="profile-image" src="../../assets/demoProfile.png" alt="Profile Picture">
        <input type="file" id="profile-picture-input" name="profile-picture" accept="image/*">
      </div>
    </div>
  
    <!-- Personal Information Section -->
    <div class="settings-section">
      <h3>Personal Information</h3>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" value="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="123-456-7890">
        </div>
        <button type="submit" class="btn-save">Save Changes</button>
      </form>
    </div>
  
    <!-- Change Password Section -->
    <div class="settings-section">
      <h3>Change Password</h3>
      <form>
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" name="current-password">
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <button type="submit" class="btn-save">Change Password</button>
      </form>
    </div>
  </div>
